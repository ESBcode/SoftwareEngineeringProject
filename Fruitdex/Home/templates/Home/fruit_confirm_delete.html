{% extends "Home/home_layout.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class = "content-section">
  <form method="POST">
    {%csrf_token%}
    <fieldset class = "form-group">
      <legend class = "border-bottom mb-4"> Delete Fruit </legend>
      <h2>Are you sure you want to delete the post "{{ object.fruit_name }}"</h2>
    </fieldset>
    <div class = "form-group">
      <button class = "btn btn-outline-danger" type = "submit">Yes, Delete</button>
      <a class = "btn btn-outline-secondary" href="{% url 'fruit-detail' object.id %}">Cancel</button>
    </div>
  </form>
</div>

{% endblock content %}
